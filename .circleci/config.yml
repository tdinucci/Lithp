version: 2.1
setup: true

orbs:
  continuation: circleci/continuation@1.0.0

jobs:
  setup-pr: 
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: setup
          command: echo "In setup phase - for PR"
      - continuation/continue:
          configuration_path: ./pr-config.yml

  setup-master: 
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: setup
          command: echo "In setup phase - for master"
      - continuation/continue:
          configuration_path: ./master-config.yml

workflows:
  setup-pr:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - setup-pr:
          filters:
              branches:
                only: master

  setup-master:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - setup-master:
          filters:
              branches:
                ignore: master

